<body>
    <script>
        var num =prompt('enter the no. :')
        if(num<0){
            console.error('factorial of nagetive number is does not exist..')
        }
        else if (num===0){
            console.log(`factorial of ${num} is 1 `)
        }
        else{
            var fact =1;
           for(var i=1;i<=num;i++){
             fact=fact*i;
           }
           console.log(`factorial of ${num} is ${fact}`)
        }
    </script>
